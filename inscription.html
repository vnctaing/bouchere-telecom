<form data-abide>
  <div class="large-6 large-centered columns">
    <div class="panel">
        <div class="row">
          <div class="small-12 medium-6 large-6 large-centered columns">
            <h1>Inscription</h1>
          </div>
        </div>

  <div class="row">
      <div class="small-12 medium-6 large-6 columns">
          <label>Civilité</label>
            <select>
              <option value="monsieur">M</option>
              <option value="madame">Mme</option>
              <option value="mademoiselle">Mlle</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="small-12 medium-6 large-6 columns">
            <label>Nom :</label>
            <input type="text"/>
          </div>
        </div>

        <div class="row">
            <div class="small-12 medium-6 large-6 columns">
              <label>Prénom :</label>
              <input type="text"/>
            </div>
          </div>

        <div class="row">
            <div class="small-12 medium-6 large-6 columns">
              <label>Login :</label>
              <input type="text"/>
            </div>
          </div>


        <div class="row">
            <div class="small-12 medium-6 large-6 columns">
              <label>Adresse e-mail :</label>
              <input type="text"/>
            </div>
          </div>

        <div class="row">
            <div class="small-12 medium-6 large-6 columns">
              <div class="password-field">
                <label>Mot de passe : <br><small>8 caractères minimum,1 majuscule et 1 chiffre minimum</small></label>
                <input type="password" id="password">
              </div>
            </div>
        </div>

        <div class="row">
          <div class="small-12 medium-6 large-6 columns">
            <div class="password-confirmation-field">
              <label>Confirmez votre mot de passe :</label>
              <input type="password" data-equalto="password">
              <small class="error">The password did not match</small>
            </div>
          </div>
        </div>



        <div class="row">
          <a href="confirmation_inscription.html" class="alert button right">Confirmer</a>
        </div>


      </div>
  </div>
</form>
